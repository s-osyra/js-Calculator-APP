
<div class="main">
  <div class="container">
    <div class="display">
      <div class="top-sub-display"><a>{{ topDisplayValue }}</a></div>
      <div class="bottom-sub-display"><a>{{ firstInput }}</a></div>
    </div>

    <div class="button-group">
      <div class="button-conteiner" *ngFor="let button of buttons">
        <button class="{{button.columnStyle}}" (click)="onClick($event)"
          value="{{button.value}}">{{ button.value }}</button>
      </div>
    </div>

  </div>
</div>
